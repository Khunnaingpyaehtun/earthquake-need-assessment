<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Need Assessment Form</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="#" method="POST">
    <h2>Need Assessment Form</h2>

    <label for="name">အမည်</label>
    <input type="text" id="name" name="name" required>

    <label for="location">နေရာ (မြို့/ရွာ)</label>
    <input type="text" id="location" name="location" required>

    <label for="house_damage">အိမ်ပြုတ်ကျမှုအခြေအနေ</label>
    <select id="house_damage" name="house_damage" required>
      <option value="">-- ရွေးချယ်ပါ --</option>
      <option value="no_damage">မပြုတ်ကျပါ</option>
      <option value="partial">အချို့ပြုတ်ကျ</option>
      <option value="total">လုံးဝပြုတ်ကျ</option>
    </select>

    <label for="people">အိမ်တွင်းလူဦးရေ</label>
    <input type="number" id="people" name="people" min="1" required>

    <label for="needs">လိုအပ်ချက်များ</label>
    <textarea id="needs" name="needs" rows="4" placeholder="ရေ၊ အစာ၊ ဆေးဝါး၊ အိပ်ရာစသည်..."></textarea>

    <label for="contact">ဆက်သွယ်ရန်ဖုန်းနံပါတ်</label>
    <input type="tel" id="contact" name="contact">

    <button type="submit">ပေးပို့မည်</button>
  </form>
</body>
</html>
